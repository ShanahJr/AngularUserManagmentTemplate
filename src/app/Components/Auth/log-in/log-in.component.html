<body>
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="LoginForm" (ngSubmit)="LogIn()">
        <div>
          <p
            style="color: #e92626; font-size: 20px; font-weight: normal;"
            Class="success"
          >
            {{ errorMessage }}
          </p>
        </div>

        <br />

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label style="color: white;">Email</mat-label>
          <input
            matInput
            formControlName="userEmail"
            placeholder="Ex. pat@example.com"
          />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label style="color: white;">Password</mat-label>
          <input formControlName="userPassword" type="password" matInput />
        </mat-form-field>

        <br />

        <div class="form-group">
          <button mat-raised-button color="primary" type="submit">
            Log In
          </button>
        </div>
        <br />

        <a [routerLink]="['/Register']">Dont have an Acount? Register here</a>
        <br />
        <br />
        <a href="#" (click)="ForgotPassword()"
          >Forgot your password? Click here</a
        >
      </form>
    </mat-card-content>
  </mat-card>
</body>
